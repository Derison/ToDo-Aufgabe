<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo-List</title>
    </head>

    <body>
        <div class="px-8 py-12 bg-gray">
            <div class="relative text-center">
                <h2 class="text-2xl text-bold inline-block">ToDo-List</h2>
                <div class="absolute top-0 left-2/3">
                    <input class="p-1 rounded text-gray" type="text" placeholder="New ToDo.." id="add-input" />
                    <button class="bg-primary px-4 py-1 rounded" id="add-button">Add</button>
                </div>
            </div>
            <div class="flex flex-row text-center">
                <div class="w-6/12 mt-6 p-4">
                    <h3 class="text-xl">Done</h3>
                    <div id="done-items">
                        <!-- Will be filled with ToDo-Items -->
                    </div>
                </div>
                <div class="w-6/12 mt-6 p-4">
                    <h3 class="text-xl">Not Done</h3>
                    <div id="undone-items">
                        <!-- Will be filled with ToDo-Items -->
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
